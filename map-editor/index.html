<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapEditor - LOL2D</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <!-- sweet alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- other libs -->
    <script src="../../lib/p5.min.js"></script>
    <script src="../../lib/SAT.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/decomp.min.js"></script>
</head>

<body>
    <div>
        <div id="canvasWrapper"></div>
        <button onclick="resetEditorCamera()">Reset camera</button>
        <button onclick="addTerrain()">Thêm polygon</button>
        <button onclick="deleteSelectedTerrain()">Xóa polygon</button>

        <label class="container">Hiện dummy
            <input type="checkbox" onchange="showDummy(this.checked)">
            <span class="checkmark"></span>
        </label>

        <div style="float: right">
            <button onclick="showOnline()">Ai đang online?</button>
            <button onclick="huongdan()">
                Hướng dẫn
            </button>
        </div>
    </div>

    <script src="firebase.helper.js"></script>
    <script src="main.js"></script>
</body>

</html>
